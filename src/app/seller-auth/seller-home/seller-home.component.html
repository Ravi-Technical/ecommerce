
  <div class="wraper">
     <h5>{{successMessage}}</h5>
     <table>
            <tr>
                <th>Id.</th>
                <th>Name</th>
                <th>Size</th>
                <th>Color</th>
                <th>Price</th>
                <th>Category</th>
                <th>Brands</th>
                <th>Image</th>
                <th>Discription</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let item of storeMessage; let i=index">
                <td>{{i+1}}.</td>
                <td>{{item.name}}</td>
                <td>{{item.size}}</td>
                <td>{{item.color}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.brand}}</td>
                <td><img src="{{item.image}}" /></td>
                <td>{{item.discription}}</td>
                <td>
                    <button (click)="deleteItem(item.id)">Delete</button>
                    <a routerLink="/seller-update-product/{{item.id}}">Update</a>
                </td>
            </tr>
       
     </table>
  </div>

  <br>
